{% extends 'base/main.html' %}
{% block content %}

<div class="header-bar">
    <h1>Log-In</h1>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input class="button" type="submit" value="Login">
    </form>

    <p>Don't Have An Account? <a href="{% url 'register' %}">Register</a></p>
    {% if error %}
        <div>
          {{ error }}
        </div>
        {% endif %}

</div>



{% endblock content %}
